<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe - Select Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2f2f2f;
      margin: 0;
      color: #fff;
      overflow: hidden;
      flex-direction: column;
    }
    .back-btn {
      background-color: #ff6347;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #e04e3b;
    }
    .container {
      text-align: center;
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      width: 350px;
      transition: transform 0.3s ease;
    }
    .title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 255, 255, 0.5);
    }
    .mode-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .mode-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    .mode-btn:hover {
      background-color: #45a049;
    }
    .mode-btn:active {
      transform: scale(1);
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s, background-color 0.2s ease, box-shadow 0.3s;
    }
    .cell:hover {
      background-color: rgba(0, 255, 255, 0.2);
      transform: scale(1.1);
    }
    .cell.selected {
      pointer-events: none;
    }
    .highlight {
      background-color: #ffeb3b;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
    }
    .message {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff6347;
      text-shadow: 1px 1px 5px rgba(0, 255, 255, 0.5);
    }
    .reset-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    .reset-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .reset-btn:active {
      transform: scale(1);
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.history.back()">Back</button>

  <div class="container">
    <div class="title">Tic-Tac-Toe</div>
    <div class="message" id="message">Select Mode to Play</div>
    
    <div class="mode-btns">
      <button class="mode-btn" onclick="startGame('friend')">Play with Friend</button>
      <button class="mode-btn" onclick="startGame('computer')">Play with Computer</button>
    </div>
    
    <div class="game-board" id="gameBoard" style="display: none;">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button class="reset-btn" id="resetBtn" style="display: none;">Reset Game</button>
  </div>

  <script>
    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameOver = false;
    let gameMode = '';
    let winningCombination = [];

    const gameBoard = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');
    const modeBtns = document.querySelectorAll('.mode-btn');

    // Start the game by selecting the mode
    function startGame(mode) {
      gameMode = mode;
      gameOver = false;
      currentPlayer = 'X';
      board = ['', '', '', '', '', '', '', '', ''];
      document.querySelector('.mode-btns').style.display = 'none'; // Hide mode selection
      gameBoard.style.display = 'grid'; // Show game board
      resetBtn.style.display = 'inline-block'; // Show reset button
      message.textContent = `Player ${currentPlayer}'s turn`;
      gameBoard.addEventListener('click', handleCellClick);
      resetBtn.addEventListener('click', resetGame);
    }

    function handleCellClick(event) {
      if (gameOver) return;
      const cell = event.target;
      const index = cell.dataset.index;

      if (board[index] !== '') return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.style.color = currentPlayer === 'X' ? '#FF6347' : '#FFD700'; // X and O colors
      cell.classList.add('selected');

      // Animate the cell click
      cell.style.transform = 'scale(1.3)';
      setTimeout(() => {
        cell.style.transform = 'scale(1)';
      }, 300);

      // Check if there's a winner
      if (checkWinner()) {
        message.textContent = `${currentPlayer} wins! ðŸŽ‰`;
        highlightWinnerCells();
        gameOver = true;
        return;
      }

      // Check if the board is full (tie)
      if (board.every(cell => cell !== '')) {
        message.textContent = "It's a tie! ðŸ¤";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = `Player ${currentPlayer}'s turn`;

      if (gameMode === 'computer' && currentPlayer === 'O') {
        computerMove(); // Handle computer move
      }
    }

    function checkWinner() {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      const winner = winningCombinations.find(combination => {
        const [a, b, c] = combination;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });

      if (winner) {
        winningCombination = winner;
        return true;
      }

      return false;
    }

    function highlightWinnerCells() {
      winningCombination.forEach(index => {
        const winningCell = document.querySelector(`[data-index="${index}"]`);
        winningCell.classList.add('highlight');
      });
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      gameOver = false;
      currentPlayer = 'X';
      message.textContent = `Player ${currentPlayer}'s turn`;

      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('highlight');
        cell.classList.remove('selected');
      });
    }

    // Placeholder function for computer move
    function computerMove() {
      setTimeout(() => {
        const emptyCells = board.map((cell, index) => (cell === '' ? index : -1)).filter(index => index !== -1);
        const randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        const cell = document.querySelector(`[data-index="${randomMove}"]`);
        board[randomMove] = 'O';
        cell.textContent = 'O';
        cell.style.color = '#FFD700';
        cell.classList.add('selected');

        // Animate the computer's move
        cell.style.transform = 'scale(1.3)';
        setTimeout(() => {
          cell.style.transform = 'scale(1)';
        }, 300);

        // Check if the computer wins
        if (checkWinner()) {
          message.textContent = `Computer wins! ðŸŽ‰`;
          highlightWinnerCells();
          gameOver = true;
        } else {
          currentPlayer = 'X';
          message.textContent = `Player ${currentPlayer}'s turn`;
        }
      }, 1000); // Delay for computer to make a move
    }
  </script>

</body>
</html>
